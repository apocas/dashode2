<html>

<head>
  <title>dashode</title>
  <link href="css/main.css" rel="stylesheet" type="text/css">

  <link href="css/rickshaw.css" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>

  <script src="vendors/d3.v3.js"></script>
  <script src="vendors/rickshaw.js"></script>

  <script src="js/codeChart.js"></script>
  <script src="js/cacheChart.js"></script>
  <script src="js/verbChart.js"></script>
  <script src="js/bandwidthChart.js"></script>
  <script src="js/gauge.js"></script>
  <script src="js/gaugesChart.js"></script>
  <script src="js/main.js"></script>
</head>

<body>

  <div id="content1" class="content">
    <div id="codeContainer" class="container">
      <div id="codeHolder" class="placeholder"></div>
      <div id="codeHolderLegend"></div>
    </div>
    <div id="verbContainer" class="container">
      <div id="verbHolder" class="placeholder"></div>
      <div id="verbHolderLegend"></div>
    </div>
    <div id="cacheContainer" class="container">
      <div id="cacheHolder" class="placeholder"></div>
      <div id="cacheHolderLegend"></div>
    </div>
    <div id="bwContainer" class="container">
      <div id="bwHolder" class="placeholder"></div>
      <div id="bwHolderLegend"></div>
    </div>
  </div>

  <div id="content2" class="content">
    <div id="containerG4" class="container">
      <select name="hostname" id="hostname" style="width: 100%;">
        <option selected="selected">All</option>
      </select>
      <button type="button" onclick="clearCharts()" id="btnClear">Clear</button>
    </div>
    <div id="containerG1" class="container">
      <span id="requestsGauge"></span>
    </div>
    <div id="containerG2" class="container">
      <span id="bwGauge"></span>
    </div>
    <div id="containerG3" class="container">
      <span id="errorsGauge"></span>
    </div>
    <div id="containerG5" class="container" style="font-size: 12; line-height: 1.1; word-wrap: break-word;">
      <span id="errorsGauge"></span>
    </div>
  </div>

  <div id="footer">
    dashode - <a href="https://github.com/apocas/dashode2" target="_blank">Github</a>
  </div>

</body>

</html>
